{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
{% include 'user/analytics.html' %}
{% else %}

<div class="container">
    <div class="row">
        <form action="{% url 'user_app:login' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control" name="username" id="exampleInputUsername"
                           aria-describedby="usernameHelp"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'user_app:signup' %}" class="waves-effect waves-light btn">Signup</a>
            </fieldset>
        </form>
    </div>
</div>


{% endif %}

{% endblock  %}

</body>
</html>
